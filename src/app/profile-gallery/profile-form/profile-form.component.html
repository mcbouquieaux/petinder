<section id="addPet" class="tiny-dialog fader">
  <form [formGroup]="profileForm"  (ngSubmit)="savePet()">
    <h3>Add your pet!</h3>
    <div class="form-group">
      <label for="id">Id : </label>
      <input id="id" class="form-control" type="number" formControlName="id"/>
    </div>

    <div class="form-group">
      <label for="nameForm">Name : </label>
      <input id="nameForm" class="form-control" type="text" formControlName="name"/>
    </div>

    <div class="form-group">
      <label for="kind">Kind : </label>
      <input id="kind" class="form-control" type="text" formControlName="kind"/>
    </div>

    <div class="form-group">
      <label for="image">Image : </label>
      <input id="image" class="form-control" type="text" formControlName="image"/>
    </div>

    <div class="form-group">
      <label for="profileText">Profile Text : </label>
      <input id="profileText" class="form-control" type="text" formControlName="profileText"/>
    </div>

    <div class="form-group">
      <label for="popularity">Popularity : </label>
      <input id="popularity" class="form-control" type="number" formControlName="popularity"/>
    </div>

    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>

</section>
